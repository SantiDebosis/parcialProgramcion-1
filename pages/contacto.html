<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOM-IA/Contact</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme+Expanded:wght@200;300;400;700;800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <span class="logo">AUTOM-IA</span>
            <ul>
                <li>
                    <a href="../index.html">INICIO</a>
                    <a href="../pages/servicios.html">SERVICIOS</a>
                    <a href="../pages/contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="info">
            <form action="formulario">
                <h2>Formulario de Contacto</h2>
                <div class="box">
                    <label for="nombre">Nombre y Apellido:</label><br>
                    <input type="text" id="nombre" name="nombre_apellido" placeholder="ingrese nombre y apellido">
                </div>
                <div class="box">
                    <label for="email">Correo Electrónico:</label><br>
                    <input type="email" id="email" name="email" placeholder="ingrese email">
                </div>
                <div class="box">
                    <label for="telefono">Teléfono:</label><br>
                    <input type="tel" id="telefono" name="telefono" placeholder="ingrese numero de telefono">
                </div>
                <div class="box">
                    <label for="comentario">Comentario:</label><br>
                    <textarea id="comentario" name="comentario" rows="4" placeholder="ingrese comentario"></textarea>
                </div>
                <div class="box">
                    <button class="send">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Santino-De-Bosis 2025, Todos los derechos reservados</p>
        <div class="social-links">
            <a href="https://www.instagram.com/tu_usuario_de_instagram/">
            <img src="../img/instagram.png" alt="Instagram" width="30" height="30"></a>
            <a href="https://wa.me/tu_numero_de_whatsapp">
            <img src="../img/whatsapp.png" alt="WhatsApp" width="30" height="30"></a>
            <a href="https://www.linkedin.com/in/tu_perfil_de_linkedin/">
            <img src="../img/linkedin.png" alt="LinkedIn" width="30" height="30"></a>
        </div>
    </footer>
</body>
</html>
